<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RECENSIONI </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #form-container > form > input {
            margin-bottom: 1rem !important;
        }
    </style>
</head>
<body>
    
    <h1 class="bg-primary text-center"> AGGIORNA O ELIMINA UNA RECENSIONE </h1>
    <hr>

    <div id="form-container" class="w-50 my-3 mx-auto bg-secondary-subtle rounded-3 p-4">
        <form action="./php/script.php" method="post">
            <label for="rev_id" class="form-label"> ID recensione </label>
            <input type="number" name="rev_id" id="rev_id" class="form-control w-25" required>

            <input type="radio" name="choice" id="choice_update" value="update" class="form-check-input" checked required>
            <label for="choice_update" class="form-check-label"> Aggiorna </label> <br>
            <label for="new_val" class="form-label" id="label_1"> nuovo voto (1-5): </label>
            <input type="number" name="new_val" id="new_val" class="form-control w-25" id="input_1">


            <input type="radio" name="choice" id="choice_delete" value="delete" class="form-check-input" required>
            <label for="choice_delete" class="form-check-label"> Elimina </label> <br>

            

            <button type="submit" class="btn btn-success"> INVIA </button>
            <button type="reset" class="btn btn-danger"> CANCELLA </button>
        </form>
    </div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function toggleForm() {
            let label = document.getElementById("label_1");
            let input = document.getElementById("input_1");
            if(!document.getElementById("choice_delete").checked) {
                label.style.display = "none";
                input.style.display = "none";
            } else {
                label.style.display = "block";
                input.style.display = "block";
            }
        }
    </script>
</body>
</html>
